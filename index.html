<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Al-Quran Player</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Al-Quran Player</h1>
        </header>
        
        <div class="player-container">
            <div class="surah-selector">
                <label for="surah-select">Select Surah:</label>
                <select id="surah-select">
                    <option value="">Select Surah</option>
                    <!-- Surah options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="player-controls">
                <div class="track-info">
                    <div id="track-name">Select a Surah to play</div>
                </div>
                
                <div class="progress-container">
                    <div class="progress-bar">
                        <div class="progress"></div>
                    </div>
                    <div class="time-display">
                        <span id="current-time">00:00</span> / 
                        <span id="duration">00:00</span>
                    </div>
                </div>
                
                <div class="controls">
                    <button id="prev-btn" class="control-btn" disabled>
                        <i class="fas fa-step-backward"></i>
                    </button>
                    <button id="play-btn" class="control-btn" disabled>
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next-btn" class="control-btn" disabled>
                        <i class="fas fa-step-forward"></i>
                    </button>
                    <button id="loop-btn" class="control-btn">
                        <i class="fas fa-repeat"></i>
                    </button>
                    <div class="volume-container">
                        <button id="volume-btn" class="control-btn">
                            <i class="fas fa-volume-up"></i>
                        </button>
                        <div class="volume-slider">
                            <input type="range" id="volume" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <footer>
            <p>Â© 2025 Al-Quran Player | <a href="https://naqibannur.github.io/" target="_blank">GitHub</a></p>
        </footer>
    </div>

    <audio id="audio-player"></audio>
    <script src="quran-data.js"></script>
    <script src="app.js"></script>
</body>
</html>
